<!DOCTYPE html>
<html>
<head>
  <title>Test Notifikasi</title>
</head>
<body>

<button onclick="kirimNotif()">Kirim Notifikasi</button>

<script>
function kirimNotif() {
  if (!("Notification" in window)) {
    alert("Browser tidak support notifikasi");
    return;
  }

  Notification.requestPermission().then(permission => {
    if (permission === "granted") {
      new Notification("Kamikz ID", {
        body: "Pesanan berhasil diproses",
        icon: "logo.png" // logo notifikasi
      });
    }
  });
}
</script>

</body>
</html>
